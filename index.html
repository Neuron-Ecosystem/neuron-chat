<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Synapse v2.0</title>
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0b0e11;
            --chat-bg: #15191d;
            --text: #e1e1e1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Шапка */
        header {
            background: var(--chat-bg);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        #user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        /* Окно чата */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(#1e252b 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #0072ff, #00d2ff);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .received {
            align-self: flex-start;
            background: #262d31;
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }

        .msg-author {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ввод сообщения */
        form {
            padding: 20px;
            background: var(--chat-bg);
            display: flex;
            gap: 12px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #262d31;
            border: 1px solid #444;
            padding: 14px 20px;
            border-radius: 30px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        #login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="login-overlay">
        <h1 style="color: var(--primary)">NEURON SYNAPSE</h1>
        <p>Добро пожаловать в экосистему будущего</p>
        <button id="login-btn" style="height: 50px; margin-top: 20px;">Войти через Google</button>
    </div>

    <header>
        <div class="logo">NEURON SYNAPSE</div>
        <div id="user-info"></div>
    </header>

    <div id="chat-container"></div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Написать сообщение..." autocomplete="off">
        <button type="submit">ОТПРАВИТЬ</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDM-pmwrgPmhmYzKnFPB15_baBlhQlPR40",
            authDomain: "neuron-chat-34227.firebaseapp.com",
            projectId: "neuron-chat-34227",
            storageBucket: "neuron-chat-34227.firebasestorage.app",
            messagingSenderId: "49629794454",
            appId: "1:49629794454:web:3e77f840476e28215a72b7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const chatContainer = document.getElementById('chat-container');
        const loginOverlay = document.getElementById('login-overlay');
        const userInfo = document.getElementById('user-info');
        let user = null;

        // Логин
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                loginOverlay.style.display = 'none';
                userInfo.innerHTML = `<span>${u.displayName}</span><img src="${u.photoURL}">`;
                loadMessages();
            } else {
                loginOverlay.style.display = 'flex';
            }
        });

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                chatContainer.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const isMine = data.uid === user.uid;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isMine ? 'sent' : 'received'}`;
                    msgDiv.innerHTML = `<span class="msg-author">${isMine ? 'Вы' : data.displayName}</span>${data.text}`;
                    chatContainer.appendChild(msgDiv);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        document.getElementById('message-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (!input.value.trim() || !user) return;

            await addDoc(collection(db, "messages"), {
                text: input.value,
                uid: user.uid,
                displayName: user.displayName,
                createdAt: serverTimestamp()
            });
            input.value = '';
        };
    </script>
</body>

</html>
