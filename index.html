<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Synapse OS v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --accent: #7000ff; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –∫–æ–º–Ω–∞—Ç */
        #sidebar { width: 280px; background: #0a0c10; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; font-weight: 600; font-size: 1.1rem; color: var(--primary); border-bottom: 1px solid #222; }
        .room-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; border-left: 3px solid transparent; opacity: 0.6; }
        .room-item:hover { background: var(--glass); opacity: 1; }
        .room-item.active { background: rgba(0, 210, 255, 0.1); border-left-color: var(--primary); opacity: 1; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∑–æ–Ω–∞ —á–∞—Ç–∞ */
        #main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 25px; background: rgba(10, 12, 16, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        
        #chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 70%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; animation: slideIn 0.3s ease; line-height: 1.4; }
        .sent { align-self: flex-end; background: linear-gradient(135deg, var(--accent), var(--primary)); border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2); }
        .received { align-self: flex-start; background: #1a1f26; border-bottom-left-radius: 4px; border: 1px solid #333; }
        .ai-msg { border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.05); }

        .msg-info { font-size: 0.7rem; opacity: 0.6; margin-bottom: 5px; display: block; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-area { padding: 20px 30px; background: #0a0c10; border-top: 1px solid #222; display: flex; gap: 15px; }
        input { flex: 1; background: #161b22; border: 1px solid #333; padding: 15px 25px; border-radius: 15px; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); border: none; padding: 0 30px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        
        /* –õ–æ–≥–∏–Ω */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: #0d1117; padding: 50px; border-radius: 30px; border: 1px solid #222; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="color: var(--primary); letter-spacing: 3px; margin-bottom: 10px;">NEURON</h1>
        <p style="opacity: 0.5; margin-bottom: 30px;">–í—Ö–æ–¥ –≤ –∑–∞—â–∏—â–µ–Ω–Ω—ã–π —É–∑–µ–ª Synapse</p>
        <button id="login-btn" style="height: 55px;">–ê–í–¢–û–†–ò–ó–û–í–ê–¢–¨–°–Ø –ß–ï–†–ï–ó GOOGLE</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">–ö–ê–ù–ê–õ–´</div>
    <div id="rooms-list">
        <div class="room-item active" data-id="general">üåê –û–±—â–∏–π —á–∞—Ç</div>
        <div class="room-item" data-id="dev">üíª –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞</div>
        <div class="room-item" data-id="ai-lab">ü§ñ AI –õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è</div>
    </div>
</div>

<div id="main-chat">
    <header>
        <div id="active-room-title">üåê –û–±—â–∏–π —á–∞—Ç</div>
        <div id="user-profile"></div>
    </header>
    <div id="chat-messages"></div>
    <form class="input-area" id="msg-form">
        <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... (–Ω–∞–ø–∏—à–∏—Ç–µ /ai —á—Ç–æ–±—ã —Å–ø—Ä–æ—Å–∏—Ç—å –±–æ—Ç–∞)" autocomplete="off">
        <button type="submit">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDM-pmwrgPmhmYzKnFPB15_baBlhQlPR40",
        authDomain: "neuron-chat-34227.firebaseapp.com",
        projectId: "neuron-chat-34227",
        storageBucket: "neuron-chat-34227.firebasestorage.app",
        messagingSenderId: "49629794454",
        appId: "1:49629794454:web:3e77f840476e28215a72b7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let currentRoom = 'general';
    let unsubscribe = null;

    // –õ–æ–≥–∏–Ω
    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);

    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-profile').innerHTML = `<img src="${u.photoURL}" style="width:35px; border-radius:50%; border:1px solid var(--primary)">`;
            switchRoom('general');
        }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç
    document.querySelectorAll('.room-item').forEach(item => {
        item.onclick = (e) => {
            document.querySelectorAll('.room-item').forEach(r => r.classList.remove('active'));
            item.classList.add('active');
            currentRoom = item.dataset.id;
            document.getElementById('active-room-title').innerText = item.innerText;
            switchRoom(currentRoom);
        };
    });

    function switchRoom(roomId) {
        if (unsubscribe) unsubscribe();
        const q = query(collection(db, "messages"), where("room", "==", roomId), orderBy("createdAt", "asc"));
        
        unsubscribe = onSnapshot(q, (snapshot) => {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const isMine = data.uid === user.uid;
                const isAI = data.uid === 'neuron-ai';
                
                const div = document.createElement('div');
                div.className = `msg ${isMine ? 'sent' : 'received'} ${isAI ? 'ai-msg' : ''}`;
                div.innerHTML = `<span class="msg-info">${data.author} ‚Ä¢ ${data.createdAt?.toDate().toLocaleTimeString() || '...'}</span>${data.text}`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π + AI –õ–æ–≥–∏–∫–∞
    document.getElementById('msg-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text || !user) return;

        input.value = '';

        // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        await addDoc(collection(db, "messages"), {
            text: text,
            uid: user.uid,
            author: user.displayName,
            room: currentRoom,
            createdAt: serverTimestamp()
        });

        // 2. –ï—Å–ª–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏ –µ—Å—Ç—å /ai, –≤—ã–∑—ã–≤–∞–µ–º "–±–æ—Ç–∞"
        if (text.toLowerCase().includes('/ai')) {
            setTimeout(async () => {
                await addDoc(collection(db, "messages"), {
                    text: "ü§ñ Neuron AI: –Ø –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª –≤–∞—à –∑–∞–ø—Ä–æ—Å –≤ –∫–∞–Ω–∞–ª–µ " + currentRoom + ". –°–∏—Å—Ç–µ–º–∞ Neuron –≥–æ—Ç–æ–≤–∞ –∫ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—é!",
                    uid: 'neuron-ai',
                    author: 'NEURON AI',
                    room: currentRoom,
                    createdAt: serverTimestamp()
                });
            }, 1000);
        }
    };
</script>
</body>
</html>
