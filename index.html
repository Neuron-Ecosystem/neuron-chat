<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Synapse Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --accent: #7000ff; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: #0a0c10; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; font-weight: 600; font-size: 1.1rem; color: var(--primary); border-bottom: 1px solid #222; }
        .room-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; border-left: 3px solid transparent; opacity: 0.6; }
        .room-item:hover { background: var(--glass); opacity: 1; }
        .room-item.active { background: rgba(0, 210, 255, 0.1); border-left-color: var(--primary); opacity: 1; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #111 0%, #05070a 100%); }
        header { padding: 15px 25px; background: rgba(10, 12, 16, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; z-index: 10; }
        
        #chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 70%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; animation: slideIn 0.3s ease; line-height: 1.4; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background: linear-gradient(135deg, var(--accent), var(--primary)); border-bottom-right-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .received { align-self: flex-start; background: #1a1f26; border-bottom-left-radius: 4px; border: 1px solid #333; }
        .ai-msg { border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.1); align-self: flex-start; }
        
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; display: block; cursor: pointer; }
        .msg-info { font-size: 0.7rem; opacity: 0.6; margin-bottom: 5px; display: block; font-weight: 600; }

        .input-area { padding: 20px 30px; background: #0a0c10; border-top: 1px solid #222; display: flex; gap: 12px; align-items: center; }
        input[type="text"] { flex: 1; background: #161b22; border: 1px solid #333; padding: 15px 25px; border-radius: 15px; color: #fff; outline: none; }
        .file-btn { background: #222; color: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        button[type="submit"] { background: var(--primary); border: none; padding: 12px 25px; border-radius: 12px; font-weight: 600; cursor: pointer; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: #0d1117; padding: 50px; border-radius: 30px; border: 1px solid #222; text-align: center; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loading-indicator { display: none; font-size: 0.8rem; color: var(--primary); padding: 5px 30px; background: #0a0c10; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="color: var(--primary); letter-spacing: 5px;">NEURON</h1>
        <button id="login-btn" style="padding: 15px 30px; background: var(--primary); border:none; border-radius:10px; cursor:pointer; font-weight:bold;">–í–û–ô–¢–ò –ß–ï–†–ï–ó GOOGLE</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">NEURON CHANNELS</div>
    <div id="rooms-list">
        <div class="room-item active" data-id="general">üåê –û–±—â–∏–π —á–∞—Ç</div>
        <div class="room-item" data-id="dev">üíª –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞</div>
        <div class="room-item" data-id="ai-lab">ü§ñ AI –õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è</div>
    </div>
</div>

<div id="main-chat">
    <header>
        <div id="active-room-title">üåê –û–±—â–∏–π —á–∞—Ç</div>
        <div id="user-profile"></div>
    </header>
    <div id="chat-messages"></div>
    <div id="loading-indicator">Neuron Cloud: –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <form class="input-area" id="msg-form">
        <label class="file-btn">
            üìé <input type="file" id="file-input" style="display:none" accept="image/*">
        </label>
        <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ /ai –≤–æ–ø—Ä–æ—Å..." autocomplete="off">
        <button type="submit">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDM-pmwrgPmhmYzKnFPB15_baBlhQlPR40",
        authDomain: "neuron-chat-34227.firebaseapp.com",
        projectId: "neuron-chat-34227",
        storageBucket: "neuron-chat-34227.firebasestorage.app",
        messagingSenderId: "49629794454",
        appId: "1:49629794454:web:3e77f840476e28215a72b7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ —ç—Ç–æ—Ç –∫–ª—é—á, –µ—Å–ª–∏ –æ—à–∏–±–∫–∞ 404 —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è!
    const geminiKey = "AIzaSyCFO5oTAiZgAHd4lGcGkGtGc5wppTmkqUE";
    const imgbbKey = "8f79008cc1cf4284a58a0a54f2988f23";

    let user = null;
    let currentRoom = 'general';
    let unsubscribe = null;

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-profile').innerHTML = `<img src="${u.photoURL}" style="width:32px; border-radius:50%; border: 1px solid var(--primary);">`;
            switchRoom('general');
        }
    });

    function switchRoom(roomId) {
        if (unsubscribe) unsubscribe();
        currentRoom = roomId;
        const q = query(collection(db, "messages"), where("room", "==", roomId), orderBy("createdAt", "asc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = `msg ${data.uid === user.uid ? 'sent' : 'received'} ${data.uid === 'neuron-ai' ? 'ai-msg' : ''}`;
                const time = data.createdAt ? data.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
                div.innerHTML = `<span class="msg-info">${data.author} ‚Ä¢ ${time}</span>
                                 ${data.text ? `<div>${data.text}</div>` : ''}
                                 ${data.fileUrl ? `<img src="${data.fileUrl}" onclick="window.open('${data.fileUrl}')">` : ''}`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        });
    }

async function askGemini(prompt) {
    try {
        // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç, –Ω–æ –¥–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É —Ä–µ–≥–∏–æ–Ω–∞
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`;
        
        const resp = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
            })
        });

        const data = await resp.json();

        if (!resp.ok) {
            // –ï—Å–ª–∏ Google –≤—Å–µ –µ—â–µ –æ—Ç–¥–∞–µ—Ç 404 –∏–ª–∏ 403 –∏–∑-–∑–∞ —Ä–µ–≥–∏–æ–Ω–∞
            if (resp.status === 404 || resp.status === 403) {
                return "ü§ñ Neuron AI: Google –±–ª–æ–∫–∏—Ä—É–µ—Ç –¥–æ—Å—Ç—É–ø –¥–ª—è –≤–∞—à–µ–≥–æ —Ä–µ–≥–∏–æ–Ω–∞/–∫–ª—é—á–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å —Å—Ç—Ä–∞–Ω—É –≤ VPN –Ω–∞ –°–®–ê –∏–ª–∏ –ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã.";
            }
            return `ü§ñ –û—à–∏–±–∫–∞: ${data.error?.message || '–°–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`;
        }

        return data.candidates[0].content.parts[0].text;
    } catch (e) {
        // –ï—Å–ª–∏ fetch –≤–æ–æ–±—â–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª (—Å–µ—Ç–µ–≤–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞)
        return "ü§ñ Neuron AI: –°–µ—Ç–µ–≤–æ–π —à–ª—é–∑ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ VPN.";
    }
}

    // –õ–û–ì–ò–ö–ê IMGBB
    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file || !user) return;
        document.getElementById('loading-indicator').style.display = 'block';
        const formData = new FormData();
        formData.append('image', file);

        try {
            const resp = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, { method: 'POST', body: formData });
            const result = await resp.json();
            await addDoc(collection(db, "messages"), { 
                fileUrl: result.data.url, uid: user.uid, author: user.displayName, room: currentRoom, createdAt: serverTimestamp() 
            });
        } catch (err) { alert("–û—à–∏–±–∫–∞ –æ–±–ª–∞–∫–∞ ImgBB"); }
        finally { document.getElementById('loading-indicator').style.display = 'none'; }
    };

    // –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô
    document.getElementById('msg-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        input.value = '';

        await addDoc(collection(db, "messages"), { text: text, uid: user.uid, author: user.displayName, room: currentRoom, createdAt: serverTimestamp() });

        if (text.startsWith('/ai')) {
            document.getElementById('loading-indicator').style.display = 'block';
            const aiText = await askGemini(text.replace('/ai', ''));
            await addDoc(collection(db, "messages"), { 
                text: aiText, uid: 'neuron-ai', author: 'NEURON AI', room: currentRoom, createdAt: serverTimestamp() 
            });
            document.getElementById('loading-indicator').style.display = 'none';
        }
    };

    document.querySelectorAll('.room-item').forEach(item => {
        item.onclick = () => {
            document.querySelectorAll('.room-item').forEach(r => r.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('active-room-title').innerText = item.innerText;
            switchRoom(item.dataset.id);
        };
    });
</script>
</body>
</html>
